<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Expense Tracker</h1>
            <div class="header-buttons">
                <button id="darkModeBtn" class="btn btn-secondary">ðŸŒ“</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        
        <div class="expense-card">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Groceries" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (Rs)</label>
                        <input type="number" id="amount" placeholder="0" step="0" min="0" required>
                    </div>
                </div>
                 
                 <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
    </div>

    
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
        
        <div class="expense-card">
            <div class="total-section">
                <h2>Total Expenses</h2>
                <div class="total-amount" id="totalAmount">Rs. 0.00</div>
            </div>
            
            <div class="expense-list-header">
                <h3>Expense History</h3>
                <div class="header-buttons">
                    <button id="exportBtn" class="btn btn-secondary btn-small">Export CSV</button>
                    <button id="clearAllBtn" class="btn btn-danger btn-small">Clear All</button>
                </div>
            </div>
            
            <div id="expenseList" class="expense-list">
                <p class="empty-state">No expenses added yet.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
